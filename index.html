<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,300;0,400;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ApOD</title>
  </head>
  <body>
    <div class="container">
      <header class="title">
        <h1>Astronomical picture of the day</h1>
        <p>
          Discover the cosmos! Each day a different image or photograph of our
          fascinating universe is featured, along with a brief explanation
          written by a professional astronomer.
        </p>
      </header>

      <main>
        <div class="image-view">
          <a href="" id="main-img"></a>
        </div>

        <div class="explanation">
          <p id="exp"><b>Explanation:</b></p>
        </div>

        <div class="search">
          <input type="text" placeholder="YYYY-MM-DD" id="Input" />
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
      </main>

      <footer>
        <h3>Created by <i class="fa-solid fa-heart"></i> from Death</h3>
        <div class="links">
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
          <a href="#"><i class="fa-brands fa-twitch"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
